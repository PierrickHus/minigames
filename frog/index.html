<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frog Fly Catcher</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: Arial, sans-serif;
        }

        #gameContainer {
            text-align: center;
        }

        canvas {
            border: 4px solid #fff;
            border-radius: 8px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            background: #1a1a2e;
        }

        #info {
            color: white;
            margin-top: 20px;
            font-size: 18px;
        }

        h1 {
            color: white;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        #backButton {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.3);
            color: white;
            border: 2px solid white;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            -webkit-backdrop-filter: blur(10px);
            backdrop-filter: blur(10px);
        }

        #backButton:hover {
            background: rgba(255, 255, 255, 0.4);
            transform: translateX(-5px);
        }
    </style>
</head>
<body>
    <a href="../index.html" id="backButton">‚Üê Menu</a>

    <div id="gameContainer">
        <h1>üê∏ Frog Fly Catcher</h1>
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        <div id="info">
            Cliquez pour attraper les mouches avec votre langue ! ‚Ä¢ Score: <span id="score">0</span> ‚Ä¢ Mouches: <span id="flyCount">0</span>/50
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
